<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mestro</title>
</head>
<body class="body">
  <div class="pop-up">
    <div class="pop-up__container">
      <img src="./images/Close-Icon.svg" alt="Иконка закрытия окна" class="pop-up__close-icon">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <input type="text" class="pop-up__name" placeholder="go1">
      <input type="text" class="pop-up__job" placeholder="go2">
      <input type="submit" name="send" value="Отправить" class="pop-up__submit">
    </div>
  </div>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Местро">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар анкеты" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__info_name">Жак-Ив Кусто <button class="profile__edit-button"><img class="profile__edit-button_image" src="./images/edit.svg" alt="Кнопка изменений"></button></h1>
          <p class="profile__info_job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img class="profile__add-button_image" src="./images/+.svg"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/Karachaevsk.jpg" alt="" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Карачаевск</h2>
            <img src="./images/like.svg" alt="" class="element__like">
          </div>
        </div>
        <div class="element">
          <img src="./images/albrus.jpg" alt="" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/like.svg" alt="" class="element__like">
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" alt="" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/like.svg" alt="" class="element__like">
          </div>
        </div>
        <div class="element">
          <img src="./images/albrus.jpg" alt="" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/like.svg" alt="" class="element__like">
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" alt="" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/like.svg" alt="" class="element__like">
          </div>
        </div>
        <div class="element">
          <img src="./images/Karachaevsk.jpg" alt="" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Карачаево-Ч...</h2>
            <img src="./images/like.svg" alt="" class="element__like">
          </div>
        </div>
      </section>
    </main>
    
    <footer class="footer">
      <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
