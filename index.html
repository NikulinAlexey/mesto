<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">

  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Местро">
    </header> 

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар анкеты" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/karachaevsk.jpg" alt="Фото Карачаевска" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
          <button class="element__trash"></button>
        </article>
        <article class="element">
          <img src="./images/albrus.jpg" alt="Фото горы Эльбрус" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
          <button class="element__trash"></button>
        </article>
        <article class="element">
          <img src="./images/dombay.jpg" alt="Фото Домбая" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
          <button class="element__trash"></button>
        </article>
        <article class="element">
          <img src="./images/albrus.jpg" alt="Фото горы Эльбрус" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
          <button class="element__trash"></button>
        </article>
        <article class="element">
          <img src="./images/dombay.jpg" alt="Фото Домбая" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
          <button class="element__trash"></button>
        </article>
        <article class="element">
          <img src="./images/karachaevsk.jpg" alt="Фото Карачаевска" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
          <button class="element__trash"></button>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="popup__edit-form">
        <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required>
        <input type="text" class="popup__input popup__input_type_job" name="job" placeholder="Профессия" required>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="add-popup">
    <div class="add-popup__container">
      <button class="add-popup__close-icon" type="button"></button>
      <h2 class="add-popup__title">Новое место</h2>
      <form action="#" class="add-popup__form" name="add-popup__edit-form">
        <input type="text" class="add-popup__input add-popup__input_type_place" name="place" placeholder="Название" required>
        <input type="text" class="add-popup__input add-popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="add-popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="elementTemplate">
    <article class="element">
      <img src="./images/karachaevsk.jpg" alt="Фото Карачаевска" class="element__image">
      <div class="element__text">
        <h2 class="element__title">Заготовка</h2>
        <button class="element__like" type="button" aria-label="Лайк"></button>
      </div>
      <button class="element__trash"></button>
    </article>
  </template>
  <script src="./js/index.js"></script>
</body>
</html>
