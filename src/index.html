<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">

  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип Местро">
    </header> 

    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар анкеты" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      
      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon_type_edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form  class="popup__form popup__form_type_edit" name="editForm" novalidate>
        <input 
          type="text"
          id="name-input"
          class="popup__input popup__input_type_name"
          name="name"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required>
        <span id="name-input-error" class="popup__error"></span>
        <input
          type="text"
          id="job-input"
          class="popup__input popup__input_type_job"
          name="job"
          placeholder="Профессия"
          minlength="2"
          maxlength="200"
          required>
        <span  id="job-input-error" class="popup__error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon_type_add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="addForm" novalidate>
        <input type="text"
          id="place-input"
          class="popup__input popup__input_type_place"
          name="place"
          placeholder="Название"
          required
          minlength="2"
          maxlength="30">
        <span  id="place-input-error" class="popup__error"></span>
        <input type="url"
          id="link-input"
          class="popup__input popup__input_type_link"
          name="link"
          placeholder="Ссылка на картинку"
          required>
        <span id="link-input-error" class="popup__error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup image-popup image-popup_type_image">
    <div class="image-popup__container">
      <button class="image-popup__close-icon popup__close-icon image-popup__close-icon_type_image" type="button"></button>
      <img src="#" alt="" class="image-popup__image">
      <h2 class="image-popup__title">Новое место</h2>
    </div>
  </div>
  <template id="elementTemplate">
    <article class="element">
      <img src="./images/karachaevsk.jpg" alt="Фото Карачаевска" class="element__image">
      <div class="element__text">
        <h2 class="element__title">Заготовка</h2>
        <button class="element__like" type="button" aria-label="Лайк"></button>
      </div>
      <button class="element__trash"></button>
    </article>
  </template>
  
</body>
</html>
